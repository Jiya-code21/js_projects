<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My code editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--for cdn  from bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <!--to use code mirror toh code mirror ko lekar bhi aana hoga .. -->

    <!--codemirror folder ==lib == codemirror.css ==copy relative path -->
    <link rel="stylesheet" href="codemirror/codemirror-5.65.18/lib/codemirror.css">

    <!--for js -->

    <script src="codemirror/codemirror-5.65.18/lib/codemirror.js"></script>

    <!--codemirror == mode folder == clike folder ==  cvopy path of clike js-->

    <script src="codemirror/codemirror-5.65.18/mode/clike/clike.js"></script>

<!--for theme-->
<link rel="stylesheet" href="codemirror/codemirror-5.65.18/theme/dracula.css">

<!--for brackets-->
<script src="codemirror/codemirror-5.65.18/addon/edit/closebrackets.js"></script>

<!--for icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<srcipt rsc="codemirror/codemirror-5.65.18/mode/python/python.js"></srcipt>
</head>
<body>
    <!--i write margin m-3 to give some margin -->
    <div class="row m-3">
    <div class="col">

        <!--for choose language-->
        <!--got to bootstrap == layout in form == scroll and find code for choose copy from their code-->
             <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
                <div class="col-12 w-25">

                    <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                    <select class="form-select" id="specificSizeSelect">
                      
                      <option value="Java">Java</option>
                      <option value="Cpp">Cpp</option>
                      <option value="Python">Python</option>
                    </select>
                  </div>
                <div>
                    <button type="button" class="btn btn-success">Coding Sprint</button>
                    
                    <button type="button" class="btn btn-success"><i class="bi bi-play-circle-fill"></i></button>
                </div>
             </div>
        

        <textarea type="text" id="editor" class="form-control" placeholder="first name" aria-label="First name"></textarea>
    </div>
    <div class="col d-flex flex-column rounded bg-dark px-4">
        <div class="h-50">
            <label for="Input" class="text-light mt-4 mb-2">Input</label>
            <textarea type="text"  class="form-control h-75"  aria-label="Last name"></textarea>
        </div>

        <div class="h-50">
            <label for="Output" class="text-light mb-2">Output</label>
            <textarea type="text"  class="form-control h-75"  aria-label="Last name"></textarea>
        </div>
       
    </div>

</div>

    


    <script src="script.js"></script>

</body>
</html>
